<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapify - Let's Scrap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #3A3A3A;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 36px;
            color: #3A3A3A;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px 30px;
            background-color: #45CAFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3A9ACC;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">Scrapify</a>
        <div>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <h1>Let's Scrap</h1>
        <form action="/scrape" method="POST">
            <div class="form-group">
                <input type="text" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name the data" required>
            </div>
            <button type="submit">Scrape</button>
        </form>
    </div>
</body>
</html>
